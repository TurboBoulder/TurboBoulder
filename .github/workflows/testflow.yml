name: testflow

on:
  push:
    branches:
      - 0.01b
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Replace Spaces with Underscores
        id: replace_spaces
        run: echo "::set-output name=tag_name::Release ${{ github.ref }}"
        env:
          GITHUB_REF: ${{ replace(github.ref, ' ', '_') }}

      - name: Zip files
        run: |
          zip -r project_files_test.zip api frontend shared TurboBoulder.sln

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.replace_spaces.outputs.tag_name }}
          release_name: ${{ steps.replace_spaces.outputs.tag_name }}
          body: Test Release
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./project_files_test.zip
          asset_name: project_files_test.zip
          asset_content_type: application/zip
